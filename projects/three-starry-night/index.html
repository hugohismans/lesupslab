<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js — Cube étoilé</title>
  <style>html,body{margin:0;height:100%;overflow:hidden} canvas{display:block}</style>
</head>
<body>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x02040a);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(2,2,4);

const controls = new OrbitControls(camera, renderer.domElement);

// stars
const starGeo = new THREE.BufferGeometry();
const starCount = 800;
const positions = new Float32Array(starCount*3);
for (let i=0;i<starCount;i++){
  positions[i*3+0] = (Math.random()-0.5)*200;
  positions[i*3+1] = (Math.random()-0.5)*200;
  positions[i*3+2] = (Math.random()-0.5)*200;
}
starGeo.setAttribute('position', new THREE.BufferAttribute(positions,3));
const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.7, color: 0xffffff }));
scene.add(stars);

// cube
const cube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color:0x66aaff, metalness:.1, roughness:.4}));
scene.add(cube);

// light
scene.add(new THREE.AmbientLight(0xffffff, .6));
const dir = new THREE.DirectionalLight(0xffffff, .8);
dir.position.set(2,3,4);
scene.add(dir);

addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

function animate(){
  requestAnimationFrame(animate);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.015;
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
